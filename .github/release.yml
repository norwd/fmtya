---

#
# Release Changelog
#
# See: https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes
#

changelog:
  exclude:
    labels:
      - 'skip-changelog'
      - 'no-changelog'

    authors: []

  categories:

    - title: "🚀 Features"
      labels:
        - 'feature'
        - 'enhancement'

    - title: "🐛 Bug Fixes"
      labels:
        - 'fix'
        - 'bugfix'
        - 'bug'

    - title: "🧰 Maintenance"
      labels:
        - 'chore'
        - 'github'

    - title: '⬆️ Dependencies'
      labels:
        - 'dependencies'
        - 'deps'

    - title: "📖 Documentation"
      labels:
        - 'documentation'
        - 'docs'
        - 'doc'

    - title: "🛡️ Security"
      labels:
        - 'security'

    - title: 'Other Changes'
      labels:
        - "*"
